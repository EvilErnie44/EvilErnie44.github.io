<!DOCTYPE html>
<html>
<head>

    <link href="Styles/Styles.css" rel="stylesheet" type="text/css" />
    <script src="build/calculator.js" type="text/javascript"></script>
</head>
<body>
    <h2>TypeScript Calculator</h2>
